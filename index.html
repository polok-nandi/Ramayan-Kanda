let currentScreen = "kanda";

// ржХрж╛ржгрзНржб рждрж╛рж▓рж┐ржХрж╛ рждрзИрж░рж┐
const kandaUl = document.getElementById('kandaUl');
kandaTitles.forEach((title, index) => {
  const li = document.createElement('li');

  li.onclick = () => loadKanda(index + 1);
  kandaUl.appendChild(li);
});

// ржХрж╛ржгрзНржб рж▓рзЛржб
function loadKanda(kandaNum) {
  currentKanda = kandaNum;
  showScreen("sarga");
  document.getElementById('kandaTitle').innerText = `ЁЯУЦ ${kandaTitles[kandaNum - 1]}`;
  const ul = document.getElementById('sargaUl');
  ul.innerHTML = '';

    const li = document.createElement('li');
    li.textContent = title;
    li.onclick = () => loadSarga(kandaNum, index + 1);
    ul.appendChild(li);
  });
  history.pushState({screen: "sarga"}, "");
}

// рж╕рж░рзНржЧ рж▓рзЛржб
function loadSarga(kandaNum, sargaNum) {
  showScreen("content");
  document.getElementById('contentBox').innerHTML = "тП│ рж╕рж░рзНржЧ рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...";
  fetch(`${baseURL}k${kandaNum}_s${sargaNum}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById('contentBox').innerHTML = html;
      window.scrollTo(0, 0);
    })
    .catch(() => {
      document.getElementById('contentBox').innerHTML = "тЪая╕П рж╕рж░рзНржЧ рж▓рзЛржб ржХрж░рж╛ ржпрж╛рзЯржирж┐!";

}

// рж╕рзНржХрзНрж░рж┐ржи ржкрж░рж┐ржмрж░рзНрждржи
function showScreen(screen) {
  currentScreen = screen;
  document.getElementById('kandaList').style.display = screen === "kanda" ? "block" : "none";
  document.getElementById('sargaList').style.display = screen === "sarga" ? "block" : "none";
  document.getElementById('sargaView').style.display = screen === "content" ? "block" : "none";
}

// ржмрзНржпрж╛ржХ ржмрж╛ржЯржи ржХрж╛ржЬ
window.onpopstate = function() {
  if (currentScreen === "content") {
    showScreen("sarga");
  } else if (currentScreen === "sarga") {
    showScreen("kanda");
  } else {
    if (confirm("ржЖржкржирж┐ ржХрж┐ ржмрзЗрж░ рж╣рждрзЗ ржЪрж╛ржи?")) {
      window.history.back();
    } else {
      history.pushState({screen: "kanda"}, "");
    }
  }
};

function goBackToKanda() { history.back(); }
function goBackToSarga() { history.back(); }
